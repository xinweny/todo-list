<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO List</title>
<script defer src="main.js"></script></head>
<body>
	<div id="root">
		<div id="header">
			<img src="assets/icon-5b6c96debf55f3f1ef47.png" alt="">
			<h1>TODO List</h1>
		</div>
		<div id="sidebar">
			<div>
				<div class="sidebar-header">
					<h2>TODO</h2>
				</div>
				<div id="todo-categories">
					<div id="all-todos" class="sidebar-btn clicked">All</div>
					<div id="today-todos" class="sidebar-btn">Today</div>
					<div id="week-todos" class="sidebar-btn">This Week</div>
				</div>
			</div>
			<div>
				<div class="sidebar-header">
					<h2>Projects</h2>
					<button id="add-project-btn">+</button>
				</div>
				<input type="text" id="project-title" placeholder="New project">
				<div id="project-cards"></div>
			</div>
		</div>
		<div id="content">
			<div class="todo-group-header">
				<h2 id="todo-group" data-filter="all">All</h2>
				<input type="text" id="edit-project-title">
			</div>
			<form id="add-todo-form">
				<input type="text" id="todo-title" placeholder="Add your TODO" required>
				<select name="priority" id="todo-priority">
					<option value="none" disabled selected hidden>Priority</option>
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
				<input type="datetime-local" id="todo-duedate">
				<button>+</button>
			</form>
			<div class="todo-cards"></div>
		</div>
		<div id="footer">
			<p>Made by <a href="https://github.com/xinweny">xinweny</a> in 2022</p>
		</div>
	</div>
</body>
</html>
