<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO List</title>
</head>
<body>
	<div id="root">
		<div id="header">
			<img src="./assets/icon.png" alt="">
			<h1>TODO List</h1>
		</div>
		<div id="sidebar">
			<div>
				<div class="sidebar-header">
					<h2>TODO</h2>
				</div>
				<ul id="todo-categories">
					<li id="all-todos">All</li>
					<li id="today-todos">Today</li>
					<li id="week-todos">This Week</li>
				</ul>
			</div>
			<div>
				<div class="sidebar-header">
					<h2>Projects</h2>
					<button id="add-project-btn" class="sidebar-btn">+</button>
				</div>
				<ul id="project-list"></ul>
			</div>
		</div>
		<div id="content">
			<h2 id="todo-group" data-filter="all">All</h2>
			<form id="add-todo-form">
				<input type="text" id="todo-title">
				<button>+</button>
			</form>
			<div class="todo-cards"></div>
		</div>
		<div id="footer">
			<p>Made by <a href="https://github.com/xinweny">xinweny</a> in 2022</p>
		</div>
	</div>
</body>
</html>
