<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO List</title>
	<link rel="shortcut icon" href="assets/favicon-9751381b9d878112ce12.png" type="image/x-icon">
<script defer src="main.js"></script></head>
<body>
	<div id="root">
		<div id="header">
			<img src="assets/icon-5b6c96debf55f3f1ef47.png" alt="">
			<h1>TODO List</h1>
		</div>
		<div id="sidebar">
			<div id="todo-categories">
				<div id="all-todos" class="sidebar-btn clicked">
					<p>All</p>
					<div class="todo-counter"></div>
				</div>
				<div id="today-todos" class="sidebar-btn">
					<p>Today</p>
					<div class="todo-counter"></div>
				</div>
				<div id="week-todos" class="sidebar-btn">
					<p>This Week</p>
					<div class="todo-counter"></div>
				</div>
			</div>
			<div>
				<div class="sidebar-header">
					<h2>Projects</h2>
					<button id="add-project-btn">+</button>
				</div>
				<input type="text" id="project-title" placeholder="New project">
				<div id="project-cards"></div>
			</div>
		</div>
		<div id="content">
			<div class="todo-group-header">
				<h2 id="todo-group" data-filter="all">All</h2>
				<input type="text" id="edit-project-title">
			</div>
			<form id="add-todo-form">
				<input type="text" id="add-todo-title" placeholder="Add new TODO" required>
				<select name="priority" id="add-todo-priority">
					<option value="none" disabled selected hidden>Priority</option>
					<option value="none">None</option>
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
				<input type="date" id="add-todo-duedate">
				<button id="add-todo-btn">+</button>
			</form>
			<textarea name="description" id="add-todo-description" rows="2" placeholder="Look into buying dishwasher"></textarea>
			<div class="todo-cards"></div>
		</div>
		<div id="footer">
			<p>Made by <a href="https://github.com/xinweny">xinweny</a> in 2022</p>
			<a href="https://github.com/xinweny/todo-list"><img src="assets/github-107cd23c57cf79c2ee0c.png" alt=""></a>
		</div>
	</div>
</body>
</html>
